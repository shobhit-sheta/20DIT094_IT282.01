<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20DIT094</title>

</head>

<Body style="background-color: #140f0f;">
    <form
        style="margin-top: 120px; margin-left: 400px;margin-right: 410px;;width: 800px;background-color: #14313a;height: 510px;border-radius: 10px;">
        <h3 style="font-size:60px; color: #ffffff ;border-radius:12px; border-style:solid;">
            <center>Registration Form</center>
        </h3>
        <table align="center" style="padding-left: 65px; color: #ebfaff;">

            <tr>
                <td><label>First name</label><br>
                    <input type="text" required>
                </td>


                <td style="padding-left: 32px"><label>Middle name</label><br>
                    <input type="text" required>
                </td>
                <td style="padding-left: auto"><label>Last name</label><br>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    Email:<br><input type="email" required>

                <td style="padding-left: 32px"><label>Caste:</label><br>
                    <input type="text" required>
                </td>
                <td style="padding-left: auto;"><label>Category</label><br>
                    <select>
                        <option value="Category"></option>
                        <option value="Open">Open</option>
                        <option value="OBC">OBC</option>
                        <option value="ST">ST</option>
                        <option value="SC">SC</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Gender </label><br>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>

                <td style="padding-left: 32px">
                    <label>DOB:</label><br>
                    <input type="date" required>
                </td>
                <td style="padding-left: auto;">
                    <label>Religion</label><br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td><label>City:</label><br>
                    <input type="text" required>
                </td>
                <td style="padding-left: 32px"><label>State:</label><br>
                    <input type="text" required>
                </td>
                <td style="padding-left: auto;"><label>Phone Number:</label><br>
                    <input type="Number" required>
                </td>

            </tr>

            <tr>
                <td><label>Address:</label><br>
                    <textarea rows="5" cols="20" values="current address"></textarea>
                </td>
                <td style="padding-bottom: 25px; padding-left: 32px"><label>SSC Marks:</label><br>
                    <input type="text" required><br><br>
                    <input type="file" required>
                </td>

                <td style="padding-bottom: 25px; padding-left:auto;">
                    <label>HSC Marks:</label><br>
                    <input type="text" required><br><br>
                    <input type="file" required>

                </td>
            </tr>

            <tr>
                <td><label>Courses:</label><br>
                    <select>
                        <option value="Courses"></option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Electronic and Communication">Electronic and Communication</option>
                    </select>
                </td>
            </tr>

        </table>
        <div style="padding-left: 330px;">
            <br><button type="submit">Submit</button>
            <button type="reset">Reset</button></td>
        </div>
    </form>
</body>

</html>
